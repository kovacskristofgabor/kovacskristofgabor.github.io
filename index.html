<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>
            Kő Papír Olló
        </h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Válassz egy elemet a kezdéshez!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rockKicsi.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paperKicsi.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissorsKicsi.png" alt="">
        </div>
    </div>

    <p id="action-message">Kattints egy elemre, ha mersz!</p>

    <script src="app.js" charset="utf-8"></script>

</body>

</html>
